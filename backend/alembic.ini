# Alembic configuration file for Satorial55-MVP
# ---------------------------------------------------------
# This file tells Alembic where to find your migrations,
# how to connect to the database, and how to log actions.
# ---------------------------------------------------------

[alembic]
# Path to migration scripts (fixed for project structure)
script_location = backend/migrations

# Optional: prepend current dir to sys.path (helps Alembic find the app)
prepend_sys_path = .

# Optional: where to store versioned migration scripts
version_locations = %(here)s/backend/migrations/versions

# Template for naming migration files
# file_template = %%(rev)s_%%(slug)s

# Use OS-dependent path separator (default)
path_separator = os

# Database URL (fallback, your app/env.py may override this)
# If using SQLite (local dev):
sqlalchemy.url = sqlite:///satorial55.db
# If using PostgreSQL, uncomment this instead:
# sqlalchemy.url = postgresql+psycopg2://postgres:postgres@localhost:5432/satorial55

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
